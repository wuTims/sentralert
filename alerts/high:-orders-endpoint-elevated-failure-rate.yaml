kind: sentry.metric_alert
flow: service_analysis_agent
name: 'High: Orders endpoint elevated failure rate'
dataset: events
aggregate: failure_rate()
query: event.type:transaction transaction:"/api/orders" environment:production
timeWindow: 10
thresholdType: above
environment: production
thresholds:
  warning: 5.0
  critical: 15.0
justification: Orders endpoint shows 38.2% failure rate across 55 transactions. While
  not as critical as checkout, this indicates systematic issues in order processing.
  Combined with codebase using PostgreSQL without explicit timeout monitoring.
severity: HIGH
actions:
- type: email
  targetType: specific
  targetIdentifier: team@example.com
proposed_by: service_analysis_agent
